<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Product Review Form</title>
    <meta name="description" content="This is a product review form, for users to submit their feedback on various products.">
    <meta name="author" content="Felix Jair Castillo Rojas">
    <link rel="stylesheet" href="styles/form.css" />
    <script src="scripts/form.js"></script>
    <script src="scripts/getdates.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

</head>
<body>

  <h1>Product Review Form</h1>

  <form id="reviewForm" method="get" action="review.html">
    <div class="form-group">
        <label for="product">Product Name <span class="required">*</span></label>
        <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product …</option>
        </select>
    </div>

    <div class="form-group">
      <p>Overall Rating <span class="required">*</span></p>
        <div class="star-rating">
            <input type="radio" name="stars" id="star-a" value="5"/>
            <label for="star-a"></label>

            <input type="radio" name="stars" id="star-b" value="4"/>
            <label for="star-b"></label>

            <input type="radio" name="stars" id="star-c" value="3"/>
            <label for="star-c"></label>

            <input type="radio" name="stars" id="star-d" value="2"/>
            <label for="star-d"></label>

            <input type="radio" name="stars" id="star-e" value="1"/>
            <label for="star-e"></label>
        </div>
    </div>

    <div class="form-group">
      <label for="installdate">Date of Installation <span class="required">*</span></label>
      <input type="date" id="installdate" name="installdate" required />
    </div>

    <div class="form-group">
      <p>Useful Features (check all that apply)</p>
      <label>
        <input type="checkbox" name="feature" id="feat1" value="feature1" />
        Feature 1
      </label>
      <label>
        <input type="checkbox" name="feature" id="feat2" value="feature2" />
        Feature 2
      </label>
      <label>
        <input type="checkbox" name="feature" id="feat3" value="feature3" />
        Feature 3
      </label>
    </div>

    <div class="form-group">
      <label for="reviewText">Written Review</label>
      <textarea id="reviewText" name="reviewText" placeholder="Write your review here…"></textarea>
    </div>

    <div class="form-group">
      <label for="username">Your Name</label>
      <input type="text" id="username" name="username" />
    </div>

    <div class="form-group">
      <input type="submit" value="Submit Review" />
    </div>
  </form>

   <footer>       
            <p>
               <span id="currentyear"></span> | Felix Jair Castillo Rojas | Chiclayo, Peru</p>
            <p><span id="lastmodified"></span></p>
    </footer>
</body>
</html>
